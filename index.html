                <div className="space-y-4">
                    <h1 className="text-4xl md:text-5xl font-bold text-slate-800 tracking-tight">
                    ვეფხისტყაოსნის ვიქტორინა
                    </h1>
                    <p className="text-lg text-slate-600 max-w-lg mx-auto leading-relaxed">
                    ფრიდონის მიერ ნესტან-დარეჯანის ამბის მბობიდან როსტევანთან 
                    ვეზირის შეგზავნამდე.
                    </p>
                </div>
                <button 
                    onClick={handleStartGame}
                    className="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-indigo-600 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                >
                    <span className="mr-2">ტესტის დაწყება</span>
                    <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                </button>
                </div>
            );

            const QuizScreen = () => (
                <div className="w-full max-w-3xl mx-auto px-4 py-8 animate-fade-in">
                {/* Header / Progress */}
                <div className="mb-8 space-y-2">
                    <div className="flex justify-between items-end text-sm font-medium text-slate-500 uppercase tracking-wider">
                    <span>კითხვა {currentQuestionIndex + 1} / {totalQuestions}</span>
                    <span>ქულა: {score}</span>
                    </div>
                    <div className="w-full bg-slate-200 rounded-full h-2.5 overflow-hidden">
                    <div 
                        className="bg-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-out" 
                        style={{ width: `${progress}%` }}
                    ></div>
                    </div>
                </div>

                {/* Question Card */}
                <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
                    <div className="p-8 md:p-10 border-b border-slate-100 bg-slate-50/50">
                    <h2 className="text-2xl md:text-3xl font-semibold text-slate-800 leading-snug">
                        {currentQuestion.question}
                    </h2>
                    </div>

                    <div className="p-6 md:p-8 space-y-4">
                    {currentQuestion.options.map((option, index) => {
                        let buttonClass = "w-full text-left p-5 rounded-xl border-2 transition-all duration-200 flex items-center justify-between group ";
                        
                        if (!isAnswered) {
                        buttonClass += "border-slate-200 hover:border-indigo-400 hover:bg-indigo-50 text-slate-700 hover:text-indigo-900";
                        } else {
                        if (index === currentQuestion.correctAnswer) {
                            buttonClass += "border-emerald-500 bg-emerald-50 text-emerald-900";
                        } else if (index === selectedAnswer) {
                            buttonClass += "border-rose-500 bg-rose-50 text-rose-900";
                        } else {
                            buttonClass += "border-slate-100 text-slate-400 opacity-60";
                        }
                        }

                        return (
                        <button
                            key={index}
                            onClick={() => handleAnswerSelect(index)}
                            disabled={isAnswered}
                            className={buttonClass}
                        >
                            <span className="text-lg font-medium">{option}</span>
                            {isAnswered && index === currentQuestion.correctAnswer && (
                            <CheckCircle className="w-6 h-6 text-emerald-600 shrink-0" />
                            )}
                            {isAnswered && index === selectedAnswer && index !== currentQuestion.correctAnswer && (
                            <XCircle className="w-6 h-6 text-rose-600 shrink-0" />
                            )}
                        </button>
                        );
                    })}
                    </div>

                    {/* Footer with Next Button */}
                    <div className="bg-slate-50 px-8 py-5 flex justify-end min-h-[88px]">
                    {isAnswered && (
                        <button
                        onClick={handleNextQuestion}
                        className="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors animate-bounce-short"
                        >
                        {currentQuestionIndex === totalQuestions - 1 ? 'დასრულება' : 'შემდეგი'}
                        <ArrowRight className="ml-2 w-5 h-5" />
                        </button>
                    )}
                    </div>
                </div>
                </div>
            );

            const ResultsScreen = () => {
                const percentage = getPercentage();
                let message = "";
                let colorClass = "";

                if (percentage === 100) {
                message = "ბრწყინვალეა! თქვენ ზედმიწევნით იცით ტექსტი.";
                colorClass = "text-emerald-600";
                } else if (percentage >= 80) {
                message = "ძალიან კარგი შედეგია!";
                colorClass = "text-indigo-600";
                } else if (percentage >= 50) {
                message = "არაუშავს, თუმცა გადამეორება არ გაწყენდათ.";
                colorClass = "text-amber-600";
                } else {
                message = "გირჩევთ ტექსტი ხელახლა წაიკითხოთ.";
                colorClass = "text-rose-600";
                }

                return (
                <div className="flex flex-col items-center justify-center min-h-[70vh] w-full max-w-2xl mx-auto p-6 animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 md:p-12 w-full text-center border border-slate-100">
                    <div className="flex justify-center mb-8">
                        <div className={`p-6 rounded-full bg-slate-50 ${colorClass.replace('text-', 'bg-').replace('600', '100')}`}>
                        <Trophy className={`w-20 h-20 ${colorClass}`} />
                        </div>
                    </div>
                    
                    <h2 className="text-3xl font-bold text-slate-800 mb-2">ტესტი დასრულებულია</h2>
                    <p className="text-slate-500 mb-8">გმადლობთ მონაწილეობისთვის</p>

                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                        <span className="block text-sm text-slate-500 uppercase font-semibold">სწორი პასუხი</span>
                        <span className="block text-3xl font-bold text-slate-900 mt-1">{score} / {totalQuestions}</span>
                        </div>
                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                        <span className="block text-sm text-slate-500 uppercase font-semibold">ეფექტურობა</span>
                        <span className={`block text-3xl font-bold mt-1 ${colorClass}`}>{percentage}%</span>
                        </div>
                    </div>

                    <p className={`text-xl font-medium mb-10 ${colorClass}`}>
                        {message}
                    </p>

                    <button
                        onClick={handleStartGame}
                        className="inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-slate-900 rounded-full hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 shadow-lg"
                    >
                        <RefreshCcw className="mr-2 w-5 h-5" />
                        თავიდან დაწყება
                    </button>
                    </div>
                </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col font-sans">
                <header className="bg-white shadow-sm border-b border-slate-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                    <div className="flex items-center space-x-2">
                        <Brain className="w-8 h-8 text-indigo-600" />
                        <span className="text-xl font-bold text-slate-800 hidden sm:block">ვეფხისტყაოსანი</span>
                    </div>
                    {gameState === GameState.PLAYING && (
                        <button 
                        onClick={() => setGameState(GameState.INTRO)}
                        className="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors"
                        >
                        მთავარი
                        </button>
                    )}
                    </div>
                </header>

                <main className="flex-grow flex flex-col items-center justify-start pt-6 sm:pt-12 pb-12">
                    {gameState === GameState.INTRO && <IntroScreen />}
                    {gameState === GameState.PLAYING && <QuizScreen />}
                    {gameState === GameState.RESULTS && <ResultsScreen />}
                </main>
                
                <footer className="py-6 text-center text-slate-400 text-sm">
                    <p>&copy; 2025</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
